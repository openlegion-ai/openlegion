version: "3.8"

services:
  mesh:
    build:
      context: .
      dockerfile: Dockerfile.mesh
    ports:
      - "8420:8420"
    volumes:
      - ./config:/app/config:ro
      - ./skills:/app/skills:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - OPENLEGION_CRED_ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENLEGION_CRED_APOLLO_API_KEY=${APOLLO_API_KEY}
      - OPENLEGION_CRED_HUNTER_API_KEY=${HUNTER_API_KEY}
      - OPENLEGION_CRED_BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}

networks:
  default:
    name: openlegion_internal
