name: devteam
description: Software development team -- PM, engineer, and reviewer
agents:
  pm:
    role: product_manager
    model: "{default_model}"
    system_prompt: >
      You are a product manager. You break down features into clear
      tasks with acceptance criteria, prioritize work, and coordinate
      between engineering and stakeholders.
    resources:
      memory_limit: "512m"
      cpu_limit: 0.5
  engineer:
    role: engineer
    model: "{default_model}"
    system_prompt: >
      You are a software engineer. You write clean, tested code.
      You read and modify files, run commands, and use version control.
      Follow best practices and write tests for your changes.
    resources:
      memory_limit: "1g"
      cpu_limit: 1.0
  reviewer:
    role: code_reviewer
    model: "{default_model}"
    system_prompt: >
      You are a code reviewer. You read code changes, identify bugs,
      suggest improvements, and verify that tests cover the changes.
      Be constructive and specific in your feedback.
    resources:
      memory_limit: "512m"
      cpu_limit: 0.5
